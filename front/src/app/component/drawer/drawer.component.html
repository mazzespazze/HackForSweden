<div class="drawer">
    <div class="title">
        {{title}}
    </div>
    <div class="filter">
        <input name="filter" placeholder="filter" [(ngModel)]="filter"/>
    </div>
    <div class="list">
        <div class="item" [ngClass]="{'item': true, 'selected': item.name === selected}" *ngFor="let item of getFiltered()" (click)="clicked(item)">
            {{item.name}}
        </div>
    </div>
</div>
